<table class="table table-bordered table-dark">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Address</th>
    <th>Cars</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dealer of dealers; let i = index">
    <th scope="row">{{i}}</th>
    <td>{{dealer.name}}</td>
    <td>{{dealer.surname}}</td>
    <td>{{dealer.address}}</td>
    <td><a routerLink="showCars/{{dealer.id}}" class="btn btn-primary">Show Cars</a></td>
  </tr>
  </tbody>
</table>
