<form (submit)="signIn()">
  <div class="input">
    <label for="username">Username</label>
    <input [(ngModel)]="loginData.username" id="username" name="username" autofocus/>
  </div>
  <div class="input">
    <label for="password">Password</label>
    <input [(ngModel)]="loginData.password" id="password" name="password" type="password"/>
  </div>
  <div class="input">
    <button>Sign in</button>
  </div>
  <div id="loginError">{{loginError}}</div>
</form>
